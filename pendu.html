<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Pendu</title>
</head>

<body>
    <main>
        <h1>Jeu du pendu</h1>
        <h4>Victoire(s): <span id="victories"></span> | Défaite(s) <span id="defeats"></span></h4>
        <input type="button" value="Lancer une partie" id="loadGame" />
        <div id="game">
            <img src="./images/pendu0.png" alt="hangman" id="hangman" />
            <h1 id="word"></h1>
            <h3>Lettre(s) que vous avez déjà testé : <span id="letters"></span></h3>
            <h3 id="result"></h3>
            <input type="text" minlength="1" maxlength="1" id="playerInput">
            <input type="button" value="Relancer une partie" id="newGame">
        </div>

    </main>
    <script src="dictionnary.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
</body>

</html>
